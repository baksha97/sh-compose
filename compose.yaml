volumes:
    cache:
    appwrite-uploads:
    appwrite-cache:
    appwrite-config:
    appwrite-certificates:
   
services:
  appwrite:
    image: appwrite/appwrite:latest
    restart: unless-stopped
    networks:
        - appwrite
#     labels:
#     - traefik.http.routers.appwrite.rule=PathPrefix(`/`)
#     - traefik.http.routers.appwrite-secure.rule=PathPrefix(`/`)
#     - traefik.http.routers.appwrite-secure.tls=true
#     volumes:
#     - appwrite-uploads:/storage/uploads:rw
#     - appwrite-cache:/storage/cache:rw
#     - appwrite-config:/storage/config:rw
#     - appwrite-certificates:/storage/certificates:rw
  leetcode:
    image: ghcr.io/baksha97/discord-leetcode-bot:0.0.16
    depends_on:
        - redis
    environment:
        REDIS: "redis:6379"
  wordle:
    image: ghcr.io/baksha97/discord-wordle-bot:1.0.1
  openai:
    image: ghcr.io/baksha97/discord-openai-bot:1.0.1
#   ubiquity:
#     image: ghcr.io/baksha97/ubiquiti-stock-checker:1.0.1
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data
  wordle-gh-runner:
    image: myoung34/github-runner:latest
    environment:
      RUNNER_NAME: discord-wordle-bot-runner
      REPO_URL: https://github.com/baksha97/discord-wordle-bot
      ACCESS_TOKEN: ${PAT}
      RUNNER_WORKDIR: /tmp/runner/work
      RUNNER_SCOPE: 'repo'
      LABELS: linux,x64,gpu,Linux
    security_opt:
      # needed on SELinux systems to allow docker container to manage other docker containers
      - label:disable
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/tmp/runner:/tmp/runner'
      # note: a quirk of docker-in-docker is that this path
      # needs to be the same path on host and inside the container,
      # docker mgmt cmds run outside of docker but expect the paths from within
  openai-gh-runner:
    image: myoung34/github-runner:latest
    environment:
      RUNNER_NAME: discord-openai-bot-runner
      REPO_URL: https://github.com/baksha97/discord-openai-bot
      ACCESS_TOKEN: ${PAT}
      RUNNER_WORKDIR: /tmp/runner/work
      RUNNER_SCOPE: 'repo'
      LABELS: linux,x64,gpu,Linux
    security_opt:
      - label:disable
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/tmp/runner:/tmp/runner'
  leetcode-gh-runner:
    image: myoung34/github-runner:latest
    environment:
      RUNNER_NAME: discord-leetcode-bot-runner
      REPO_URL: https://github.com/baksha97/discord-leetcode-bot
      ACCESS_TOKEN: ${PAT}
      RUNNER_WORKDIR: /tmp/runner/work
      RUNNER_SCOPE: 'repo'
      LABELS: linux,x64,gpu,Linux
      DISABLE_AUTO_UPDATE: true
    security_opt:
      - label:disable
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/tmp/runner:/tmp/runner'
  ubiquiti-gh-runner:
    image: myoung34/github-runner:latest
    environment:
      RUNNER_NAME: ubiquiti-stock-checker-runner
      REPO_URL: https://github.com/baksha97/ubiquiti-stock-checker
      ACCESS_TOKEN: ${PAT}
      RUNNER_WORKDIR: /tmp/runner/work
      RUNNER_SCOPE: 'repo'
      LABELS: linux,x64,gpu,Linux
      DISABLE_AUTO_UPDATE: true
    security_opt:
      - label:disable
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/tmp/runner:/tmp/runner'
  better-caspr-web-gh-runner:
    image: myoung34/github-runner:latest
    environment:
      RUNNER_NAME: better-caspr-web-runner
      REPO_URL: https://github.com/baksha97/better-caspr-web
      ACCESS_TOKEN: ${PAT}
      RUNNER_WORKDIR: /tmp/runner/work
      RUNNER_SCOPE: 'repo'
      LABELS: linux,x64,gpu,Linux
      DISABLE_AUTO_UPDATE: true
    security_opt:
      - label:disable
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/tmp/runner:/tmp/runner'
